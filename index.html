<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("https://static.vecteezy.com/system/resources/previews/003/823/542/original/spices-for-use-as-cooking-ingredients-on-a-wooden-background-with-fresh-vegetables-healthy-food-herbs-organic-vegetables-on-the-table-raw-materials-of-cooking-preparation-tom-yum-free-photo.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .form-container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }
        .h2, .form-container h2 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Please Register</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="form-container mt-5">
            <h2>Rating Our Restaurant</h2>
            <form>
                <h3>Food Rating</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food_quality" id="bad_food" value="bad">
                    <label class="form-check-label" for="bad_food">Bad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food_quality" id="average_food" value="average">
                    <label class="form-check-label" for="average_food">Average</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food_quality" id="good_food" value="good">
                    <label class="form-check-label" for="good_food">Good</label>
                </div>

                <h3>Serving</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="service_quality" id="bad_service" value="bad">
                    <label class="form-check-label" for="bad_service">Bad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="service_quality" id="average_service" value="average">
                    <label class="form-check-label" for="average_service">Average</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="service_quality" id="good_service" value="good">
                    <label class="form-check-label" for="good_service">Good</label>
                </div>

                <h3>General Rating</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="general_quality" id="bad_rating" value="bad">
                    <label class="form-check-label" for="bad_rating">Bad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="general_quality" id="average_rating" value="average">
                    <label class="form-check-label" for="average_rating">Average</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="general_quality" id="good_rating" value="good">
                    <label class="form-check-label" for="good_rating">Good</label>
                </div>

                <h3>Your Opinion About Us</h3>
                <div class="mb-3">
                    <textarea class="form-control" id="general_review" name="general_review" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
